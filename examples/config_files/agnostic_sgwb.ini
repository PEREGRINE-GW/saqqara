[DATA OPTIONS]
n_chunks = 100
n_grid = 1000
sampling_frequency = 1e-4
minimum_frequency = 1e-4
maximum_frequency = 1e-2
transient_store = ../transient_store
transient_store_size = 200_000
p_transient = 0.0

[SGWB INJECTION]
amplitude = -11.
tilt_1 = 0.
tilt_2 = 0.
tilt_3 = 3.
tilt_4 = 0.
tilt_5 = 0.


[SGWB PRIORS]
amplitude = -13.,-9.
tilt_1 = -5.,5.
tilt_2 = -5.,5.
tilt_3 = -5.,5.
tilt_4 = -5.,5.
tilt_5 = -5.,5.

[NOISE INJECTION]
TM = 3.
OMS = 15.

[NOISE PRIORS]
TM = 2.,4.
OMS = 13.,17.

[ZARR PARAMS]
run_id = sgwb_agnostic
use_zarr = True
sim_schedule = 20_000
chunk_size = 250
run_parallel = True
njobs = 16
store_path = ../sgwb_agnostic
run_description = Implementation of SGWB analysis for power law templates

[TMNRE]
method = tmnre
one_d = True
marginals = all
num_rounds = 1
infer_only = False
skip_ns = False
resampler = False
noise_targets = data
generate_obs = False
epsilon = 1e-6
logl_th_max = 500.
num_batch_samples = 10
samples_per_slice = 20
num_steps = 4
alpha = 1e-5
obs_path = ../sgwb_agnostic/observation_sgwb_agnostic

[SAMPLING]
mcmc_obs_path = ../sgwb_agnostic/mcmc_observation_sgwb_agnostic
n_burn = 500
n_steps = 1000
r_conv = 7e-3
iter_max = 50

[HYPERPARAMS]
min_epochs = 1
max_epochs = 50
early_stopping = 7
learning_rate = 2e-5
num_workers = 0
training_batch_size = 32
validation_batch_size = 32
train_data = 0.9
val_data = 0.1

[DEVICE PARAMS]
device = cpu
n_devices = 1
